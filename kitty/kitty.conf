# ===================================================================
# Kitty Terminal Configuration - Productivity Focused
# ===================================================================

# ===== FONTS =====
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 12.0

# Disable ligatures when cursor is on them
disable_ligatures cursor

# ===== CURSOR =====
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 10

# ===== MOUSE =====
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select yes

# Click URL with modifier key
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== TERMINAL BELL =====
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ===== WINDOW LAYOUT =====
remember_window_size  yes
initial_window_width  1632
initial_window_height 918
window_padding_width 4
placement_strategy center
hide_window_decorations yes

# Window borders
draw_minimal_borders yes
window_border_width 0.0pt
active_border_color #d79921
inactive_border_color #504945

# ===== TABS =====
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# ===== COLOR SCHEME (Gruvbox Dark) =====
foreground #ebdbb2
background #000000
selection_foreground #ebdbb2
selection_background #504945

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2  #98971a
color10 #b8bb26

# Yellow
color3  #d79921
color11 #fabd2f

# Blue
color4  #458588
color12 #83a598

# Magenta
color5  #b16286
color13 #d3869b

# Cyan
color6  #689d6a
color14 #8ec07c

# White
color7  #a89984
color15 #ebdbb2

# ===== ADVANCED =====
env PATH=${HOME}/.local/share/homebrew/bin:${PATH}
shell tmux new-session -A -s main
editor nvim
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

# ===== KEYBOARD SHORTCUTS =====

# Clipboard operations
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+z toggle_layout stack

# Font sizes
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# Miscellaneous
map ctrl+shift+f5 load_config_file
map ctrl+shift+f6 debug_config
map ctrl+shift+escape kitty_shell window
map ctrl+shift+u kitten unicode_input

# ===== BACKGROUND OPACITY =====
background_opacity 1.0
dynamic_background_opacity yes

# ===== OS SPECIFIC TWEAKS =====
linux_display_server auto

# macOS specific - minimal titlebar
macos_titlebar_color background
macos_show_window_title_in none

# ===== BELL =====
command_on_bell none

# ===== MISCELLANEOUS =====
confirm_os_window_close 1
