# ============================================
# Tmux Configuration - Sensible Defaults
# Date: 2025-11-13
# ============================================

# ============================================
# XDG Base Directory Support
# ============================================
# Set plugin directory to XDG_DATA_HOME
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.local/share/tmux/plugins"

# ============================================
# General Settings
# ============================================
# Set true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable mouse support
set -g mouse on

# Enable focus events for terminals that support them
set -g focus-events on

# Faster command sequences (no delay between commands)
set -sg escape-time 0

# ============================================
# Key Bindings
# ============================================
# Change prefix from Ctrl+b to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim-style window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Quick pane cycling
unbind o
bind -r o select-pane -t :.+

# Break pane into new window
bind b break-pane -d

# Copy mode improvements (vim-style)
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# ============================================
# Status Bar Configuration
# ============================================
# Status bar position
set -g status-position bottom

# Status bar colors (Gruvbox Dark theme)
set -g status-style "bg=#282828,fg=#ebdbb2"

# Left status bar
set -g status-left-length 40
set -g status-left "#[fg=#282828,bg=#b8bb26,bold] #S #[fg=#b8bb26,bg=#3c3836]#[fg=#ebdbb2,bg=#3c3836] #I:#P #[fg=#3c3836,bg=#282828]"

# Right status bar
set -g status-right-length 80
set -g status-right "#[fg=#3c3836,bg=#282828]#[fg=#ebdbb2,bg=#3c3836] %H:%M #[fg=#504945,bg=#3c3836]#[fg=#ebdbb2,bg=#504945] %d-%b-%y #[fg=#b8bb26,bg=#504945]#[fg=#282828,bg=#b8bb26,bold] #H "

# Window status format
set -g window-status-format "#[fg=#282828,bg=#3c3836]#[fg=#ebdbb2,bg=#3c3836] #I:#W #[fg=#3c3836,bg=#282828]"
set -g window-status-current-format "#[fg=#282828,bg=#fabd2f]#[fg=#282828,bg=#fabd2f,bold] #I:#W #[fg=#fabd2f,bg=#282828]"

# Window status separator
set -g window-status-separator ""

# ============================================
# Pane Border Styling
# ============================================
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#b8bb26"

# Pane number display
set -g display-panes-active-colour "#b8bb26"
set -g display-panes-colour "#ebdbb2"

# ============================================
# Message Styling
# ============================================
set -g message-style "bg=#fabd2f,fg=#282828,bold"
set -g message-command-style "bg=#504945,fg=#ebdbb2"

# ============================================
# Clock Mode
# ============================================
setw -g clock-mode-colour "#b8bb26"
setw -g clock-mode-style 24

# ============================================
# Activity Monitoring
# ============================================
setw -g monitor-activity on
set -g visual-activity off

# ============================================
# TPM (Tmux Plugin Manager)
# ============================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Plugin settings
# tmux-resurrect: Save and restore tmux sessions
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: Automatic session save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank: Better copy/paste integration
set -g @yank_selection 'primary'
set -g @yank_selection_mouse 'clipboard'

# ============================================
# Initialize TPM (keep this at the very bottom)
# ============================================
run '~/.local/share/tmux/plugins/tpm/tpm'
